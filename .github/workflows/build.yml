name: Build Vite Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Build Vite project
        run: yarn build

      # Cache the dist folder to make it available in the deploy workflow
      - name: Cache built project
        uses: actions/cache@v3
        with:
          path: ./dist
          key: build-dist-${{ github.sha }}
