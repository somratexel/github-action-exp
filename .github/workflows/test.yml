name: Test Vite Project

on:
  # Triggers the workflow on push or pull request events to the main branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository to the runner
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js and Yarn
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Specify the Node.js version
          cache: "yarn" # Cache Yarn dependencies

      # Step 3: Install dependencies using Yarn
      - name: Install dependencies
        run: yarn install

      # Step 4: Run the test
      - name: Run test
        run: yarn test
