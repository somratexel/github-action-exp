name: Deploy Vite Project

on:
  workflow_run:
    workflows: ["Build Vite Project", "Test Vite Project"] # Triggers after build and test
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }} # Only runs if both workflows succeed
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js and Yarn
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      # Step 3: Download build artifacts from the build workflow
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist

      # Step 4: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
